<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
		<style type="text/css">
			div{
				width:60px;
				height: 60px;
				background:red;
				position: absolute;
			}
		</style>
	<body>
		<script type="text/javascript">
		var box = '';
			for (var i = 0; i < 100; i++) {
				box += '<div style="left:' + i % 10 * 70 + 'px;top:' + (parseInt(i / 10) * 70) + 'px;>' + i + '</div>';
			}
			document.body.innerHTML = box;
		</script>

	</body>

</html>
